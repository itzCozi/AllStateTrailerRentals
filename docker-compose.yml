services:
  app:
    build: .
    image: allstate-trailer-rentals:latest
    container_name: allstate-trailer-rentals
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persist JSON files used as the database (bind mount to host path)
      - ./database:/app/database
    restart: unless-stopped


